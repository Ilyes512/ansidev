---
base:
  timezone: Europe/Amsterdam
  locale: nl_NL.UTF-8
  swap: true
php:
  ppa: php-7.0
  xdebug: false # Not yet available for php7.0
  max_file_upload: 100m
  max_body_size: 106m
redis:
  phpredis_version: php7
nginx:
  docroot: /vagrant/
  servername: ansidev.dev
  env_name: local
  log_folder: /var/log/nginx/default
mariadb:
  root_password: secure
  database: ansidev
  user: ansidev
  password: secure
nvm:
  version: v0.29.0
  node_version: '5.1.1'
